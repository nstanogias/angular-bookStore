<div class="bg-primary p-2 text-white" [class.bg-warning]="editing"
     [class.text-dark]="editing">
  <h5>{{editing  ? "Edit" : "Create"}} Book</h5>
</div>
<form novalidate #form="ngForm" (ngSubmit)="save(form)">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" [(ngModel)]="book.title" />
  </div>
  <div class="form-group">
    <label>Category</label>
    <input class="form-control" name="category" [(ngModel)]="book.category" />
  </div>
  <div class="form-group">
    <label>Author</label>
    <input class="form-control" name="author" [(ngModel)]="book.author" />
  </div>
  <div class="form-group">
    <label>Published Year</label>
    <input class="form-control" name="year" [(ngModel)]="book.year" />
  </div>
  <div class="form-group">
    <label>Price</label>
    <input class="form-control" name="price" [(ngModel)]="book.price" />
  </div>
  <div class="form-group">
    <label>In stock</label>
    <input class="form-control" name="inStock" [(ngModel)]="book.inStock" />
  </div>
  <button type="submit" class="btn btn-primary" [class.btn-warning]="editing">
    {{editing ? "Save" : "Create"}}
  </button>
  <button type="reset" class="btn btn-secondary" routerLink="/admin/main/books">
    Cancel
  </button>
</form>
